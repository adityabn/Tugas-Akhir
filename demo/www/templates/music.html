<ion-view view-title="Live Streaming">
    <ion-content ng-class="{expanded:isExpanded}" ng-controller="RadioCtrl">
        <div class="animate-fade-slide-in">
          <ion-list>
              <ion-item class="item-full" href="#" style = "padding-top:-10px;padding-bottom:-50px;">
                <div class="list card">
                  <div class="item">
                    <img src="img/tumb3.jpg"
                  </div>

                  <div class="item item-icon-left assertive">
                    <button class="button" ng-click="playSomething()">
                    <i class="icon ion-music-note"></i>
                    Start listening
                  </button>

                  </div>
                  <div class="item item-icon-left assertive" href="#">
                    <button>
                    <i class="icon ion-stop"></i>
                    Stop listening
                    </button
                  </div>
                </div>
              </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>

<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label light">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Email" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label light">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <label class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive">Facebook</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
